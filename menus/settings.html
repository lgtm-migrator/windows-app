<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <title>Windows Utilities</title>
</head>

<body>
    <div id="main">
        <h1>Settings</h1>
        Here you can control the settings of the app.

        <br><br>
    </div>

    <div id="theme-settings">

        Current theme: <strong id="theme">Fetching.</strong>
        <br><br>

        Light Mode
        <label class="switch">
            <input type="checkbox" id="toggle-light">
        </label>
        <br>
        Dark Mode
        <label class="switch">
            <input type="checkbox" id="toggle-dark">
        </label>
        <br>
        System Theme
        <label class="switch">
            <input type="checkbox" id="toggle-system">
        </label>
        <br><br>
    </div>

    <div id="app-info">
        UNFINISHED<br><br>
        App Info:
        <br>
        Version: <span id="app-ver"></span><br>
        Developer: <span id="app-dev"></span><br>

        <br><br>
        Dependecy Info:
        <br>
        Node.js: <span id="node-version"></span><br>
        Chrome: <span id="chrome-version"></span><br>
        Electron: <span id="electron-version"></span><br>
    </div>

    <div id="toolbar">
        <footer>
            <a href="./index.html"><i class="material-icons">home</i></a>
        </footer>
    </div>

    <!-- Scripts to be added here -->
    <script src="../scripts/themeAPI.js"></script>
    <script src="../scripts/preload.js"></script>
</body>

</html>
