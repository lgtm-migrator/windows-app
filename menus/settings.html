<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <title>Windows Utilities</title>
</head>

<body>
    <h1>Settings</h1>
    Here you can control the settings of the app.

    <br>
    <a href="./index.html">Main Menu</a>
    <br><br>

    Current theme: <strong id="theme">System</strong>
    <br><br>

    Light Mode 
    <label class="switch">
        <input type="checkbox" id="toggle-light">
    </label>
    <br>
    Dark Mode
    <label class="switch">
        <input type="checkbox" id="toggle-dark">
    </label>
    <br>
    System Theme
    <label class="switch">
        <input type="checkbox" id="toggle-system">
    </label>
    <br><br>
    UNFINISHED<br><br>
    App Info:
    <br>
    Version: <span id="app-ver"></span><br>
    Developer: <span id="app-dev"></span><br>

    <br><br>
    Dependecy Info:
    <br>
    Node.js: <span id="node-version"></span><br>
    Chrome: <span id="chrome-version"></span><br>
    Electron: <span id="electron-version"></span><br>

    <!-- Scripts to be added here -->
    <script src="../renderer.js"></script>
    <script src="../preload.js"></script>
</body>

</html>
